<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teachable Machine — Áudio e Imagem</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="text-slate-100 antialiased">
    <main class="mx-auto max-w-3xl px-4 py-10">
      <header class="mb-8 text-center">
        <h1 class="text-3xl sm:text-4xl font-semibold tracking-tight">
          Teachable Machine — Áudio e Imagem
        </h1>
        <p class="mt-2 text-slate-300">
          Inicie o reconhecimento e veja, em tempo real, as probabilidades por classe de cada corda por meio de áudio e imagem.
        </p>
      </header>

      <section class="glass rounded-2xl p-6 sm:p-8">
        <div class="flex flex-col sm:flex-row items-center gap-4 sm:gap-6">
          <button
            id="start-btn"
            type="button"
            class="neu rounded-xl px-6 py-3 bg-slate-900/40 hover:bg-slate-900/60 transition-colors outline-none ring-1 ring-white/10 active:translate-y-[1px]"
          >
            Iniciar reconhecimento
          </button>

          <div class="flex items-center gap-3">
            <span class="relative flex h-3 w-3">
              <span id="status-dot" class="absolute inline-flex h-3 w-3 rounded-full bg-yellow-400 opacity-75"></span>
            </span>
            <span id="status-text" class="text-sm text-slate-300">Aguardando início...</span>
          </div>
        </div>

        <div class="mt-6 grid gap-3" id="labels-wrapper">
          <div id="webcam-container" class="mt-6"></div>
        </div>

        <details class="mt-6 text-slate-300/90">
          <summary class="cursor-pointer hover:text-white/90">Opções avançadas de áudio</summary>
          <div class="mt-3 grid gap-3 sm:grid-cols-3">
            <label class="flex items-center gap-2">
              <span class="text-sm">Threshold</span>
              <input id="cfg-threshold" type="number" min="0" max="1" step="0.01" value="0.75"
                     class="w-24 rounded bg-white/10 px-2 py-1 outline-none ring-1 ring-white/10 focus:ring-white/30" />
            </label>
            <label class="flex items-center gap-2">
              <span class="text-sm">Overlap</span>
              <input id="cfg-overlap" type="number" min="0" max="1" step="0.05" value="0.5"
                     class="w-24 rounded bg-white/10 px-2 py-1 outline-none ring-1 ring-white/10 focus:ring-white/30" />
            </label>
            <label class="flex items-center gap-2">
              <span class="text-sm">Espectrograma</span>
              <input id="cfg-spec" type="checkbox" checked class="h-4 w-4 accent-emerald-400" />
            </label>
          </div>
        </details>

        <div class="mt-6">
          <h3 class="text-lg font-semibold tracking-tight text-slate-200">Reconhecimento de Áudio</h3>
          <div class="mt-3 grid gap-3" id="audio-labels-wrapper"></div>
        </div>

        <div class="mt-8">
          <h3 class="text-lg font-semibold tracking-tight text-slate-200">Reconhecimento de Imagem</h3>
          <div class="mt-3 grid gap-3" id="image-labels-wrapper"></div>
        </div>
      </section>

      <footer class="mt-8 text-center text-xs text-slate-400">
        Music Trainer.
      </footer>
    </main>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <!-- Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <!-- Speech Commands -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@latest"></script>


    <!-- App local -->
    <script src="app.js"></script>
  </body>
</html>
